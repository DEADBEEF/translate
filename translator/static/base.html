<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
      <h2>From base template</h2>
      <hr/>
      {% if user %}
        <div id="welcome">Welcome {{ user }}(<a href="/logout">logout</a>)</div>
      {% else %}
      <div id="welcome"><a href="/login">Login</a>/<a href="/register">Register</a></div>
      {% endif %}
     <hr/>
     {% block content %}{% endblock %}
  </body>
</html>
