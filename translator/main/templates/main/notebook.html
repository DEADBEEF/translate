{% extends "main/base.html" %}

{% block title %}{{book_title}}{% endblock %}

{% block content %}
<h3>{{ book_title }}</h3>
<hr/>
    <ol>
    {% for story in book %}
    <li><a href="{% url main.views.story story.short_title story.id %}">{{story.name}}</a> ({{story.author}})</li>
    {% endfor %}
    </ol>
{% endblock %}
